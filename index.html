
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MO2 Max</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Welcome to MO2 Max</h1>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="good-luck-screen" class="screen" style="display:none;">
        <h2>Good Luck!</h2>
        <button onclick="startSubgames()">Start Subgames</button>
    </div>
    <div id="game-screen" class="screen" style="display:none;">
        <div id="subgame-container"></div>
    </div>
    <div id="final-screen" class="screen" style="display:none;">
        <h2>Final Score</h2>
        <p id="final-score"></p>
        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
    </div>
    <audio id="final-sound" src="final_score.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
